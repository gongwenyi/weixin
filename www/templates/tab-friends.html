<ion-view view-title="通讯录">
  <ion-header-bar align-title="left" class="bar-dark">
    <h1 class="title">微信</h1>
    <div class="buttons">
      <a class="button button-icon icon ion-android-search"></a>
      <a class="button button-icon icon ion-android-add"></a>
    </div>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item class="gwy-friends-list-item">
        <div class="icon-box bgc-energized">
          <i class="icon ion-person-add"></i>
        </div>
        <h2>新的朋友</h2>
      </ion-item>
      <ion-item class="gwy-friends-list-item">
        <div class="icon-box bgc-balanced">
          <i class="icon ion-person-stalker"></i>
        </div>
        <h2>群聊</h2>
      </ion-item>
      <ion-item class="gwy-friends-list-item">
        <div class="icon-box bgc-positive">
          <i class="icon ion-ios-pricetag"></i>
        </div>
        <h2>标签</h2>
      </ion-item>
      <ion-item class="gwy-friends-list-item">
        <div class="icon-box bgc-positive">
          <i class="icon ion-android-contacts"></i>
        </div>
        <h2>公众号</h2>
      </ion-item>
    </ion-list>
    <!-- 联系人 -->
    <ion-list ng-repeat="friend in friends">
      <p class="friends-index" id="{{friend.index}}" name="{{friend.index}}">{{friend.index}}</p>
      <ion-item class="item-avatar gwy-friends-list-item" ng-repeat="people in friend.peoples" type="item-text-wrap" ng-click="goin(people.id)" ng-href="">
        <img ng-src="{{people.face}}">
        <h2>{{people.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="index-href">
    <a href="#A">A</a>
    <a href="#B">B</a>
    <a href="#C">C</a>
    <a href="#D">D</a>
    <a href="#E">E</a>
    <a href="#F">F</a>
    <a href="#G">G</a>
    <a href="#H">H</a>
    <a href="#I">I</a>
    <a href="#J">J</a>
    <a href="#K">K</a>
    <a href="#L">L</a>
    <a href="#M">M</a>
    <a href="#N">N</a>
    <a href="#O">O</a>
    <a href="#P">P</a>
    <a href="#Q">Q</a>
    <a href="#R">R</a>
    <a href="#S">S</a>
    <a href="#T">T</a>
    <a href="#U">U</a>
    <a href="#V">V</a>
    <a href="#W">W</a>
    <a href="#X">X</a>
    <a href="#Y">Y</a>
    <a href="#Z">Z</a>
  </div>
</ion-view>
